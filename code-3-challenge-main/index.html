<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flatdango - Movie Theater</title>
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="container">
    <div class="movie-details">
      <img src="poster.jpg" alt="Movie Poster" class="movie-poster">
      <h2 class="movie-title">Movie Title</h2>
      <p class="movie-runtime">Runtime:  minutes</p>
      <p class="movie-showtime">Showtime:  PM</p>
      <p class="movie-description">Movie Description: </p>
      <p class="available-tickets">Available Tickets: <span id="available-tickets-count">100</span></p>
      <button id="buy-ticket-btn">Buy Ticket</button>
    </div>
    <div class="movie-menu">
      <ul id="films">

      </ul>
    </div>
  </div>

  <script src="index.js"></script> 
</body>
</html>
